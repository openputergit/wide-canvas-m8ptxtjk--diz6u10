<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/translate-api@2.0.0/dist/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f9ff;
        }
        .translate-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="translate-box w-full max-w-3xl p-6 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-sky-700">Language Translator</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Source Language -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <select id="sourceLanguage" class="w-40 p-2 rounded-lg border border-sky-200 focus:outline-none focus:border-sky-500">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button onclick="swapLanguages()" class="p-2 hover:bg-sky-100 rounded-full transition-colors">
                        <i class="bi bi-arrow-left-right text-sky-600"></i>
                    </button>
                </div>
                <textarea id="sourceText" class="w-full h-48 p-4 rounded-lg border border-sky-200 focus:outline-none focus:border-sky-500 resize-none" placeholder="Enter text to translate..."></textarea>
            </div>

            <!-- Target Language -->
            <div class="space-y-4">
                <select id="targetLanguage" class="w-40 p-2 rounded-lg border border-sky-200 focus:outline-none focus:border-sky-500">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
                <textarea id="targetText" class="w-full h-48 p-4 rounded-lg border border-sky-200 focus:outline-none focus:border-sky-500 resize-none" readonly placeholder="Translation will appear here..."></textarea>
            </div>
        </div>

        <div class="mt-6 flex justify-center gap-4">
            <button onclick="translateText()" class="px-6 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                Translate
            </button>
            <button onclick="clearText()" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                Clear
            </button>
        </div>
    </div>

    <script>
        function swapLanguages() {
            const sourceSelect = document.getElementById('sourceLanguage');
            const targetSelect = document.getElementById('targetLanguage');
            const sourceText = document.getElementById('sourceText');
            const targetText = document.getElementById('targetText');

            // Swap languages
            const tempLang = sourceSelect.value;
            sourceSelect.value = targetSelect.value;
            targetSelect.value = tempLang;

            // Swap text
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;
        }

        function clearText() {
            document.getElementById('sourceText').value = '';
            document.getElementById('targetText').value = '';
        }

        function translateText() {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLanguage').value;
            const targetLang = document.getElementById('targetLanguage').value;

            if (!sourceText) {
                alert('Please enter text to translate');
                return;
            }

            // Simulated translation (in a real app, you would use a translation API)
            const translatedText = `[Translation from ${sourceLang} to ${targetLang}]: ${sourceText}`;
            document.getElementById('targetText').value = translatedText;

            // Note: In a real implementation, you would use a translation API like:
            // Google Cloud Translation API
            // Microsoft Azure Translator
            // DeepL API
            // or others
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
